version: 2
jobs:
  packer-validate:
    docker:
      - image: jenkins201/hashicorp-ci:latest
    working_directory: ~/packer
    steps:
      - checkout
      - run:
          name: Validate base
          command: packer validate ./base/base.json
      - run:
          name: Validate app
          command: packer validate ./app/app.json
  build-base:
    docker:
      - image: jenkins201/hashicorp-ci:latest
    working_directory: ~/packer
    steps:
      - checkout
      - attach_workspace:
          at: ~/packer
      - run:
          name: Add AWS CLI
          command: apk -Uu add groff less python py-pip jq && pip install --quiet awscli
          no_output_timeout: 30m
      - run:
          name: Build base
          command: ./scripts/build.sh base base
          no_output_timeout: 30m
      - persist_to_workspace:
          root: .
          paths:
            - manifest-base.json
      - store_artifacts:
          path: manifest-base.json
  build-app:
    docker:
      - image: jenkins201/hashicorp-ci:latest
    working_directory: ~/packer
    steps:
      - checkout
      - attach_workspace:
          at: ~/packer
      - run:
          name: Add AWS CLI
          command: apk -Uu add groff less python py-pip jq && pip install --quiet awscli
          no_output_timeout: 30m
      - run:
          name: Build app
          command: ./scripts/build.sh app app
      - store_artifacts:
          path: manifest-app.json
  test-app:
    docker:
      - image: jenkins201/hashicorp-ci:latest
    working_directory: ~/packer
    steps:
      - checkout
      - attach_workspace:
          at: ~/packer
      - run:
          name: Install JQ
          command: apk --no-cache add jq
      - run:
          name: Deploy app
          command: ./scripts/deploy-master-app.sh

  terraform-plan:
    docker:
      - image: jenkins201/hashicorp-ci:latest
    steps:
      - checkout
      - run:
          command: mkdir plan
      - run:
          name: Terraform plan
          command: |
            terraform init
            terraform plan -out=plan/plan.out
      - persist_to_workspace:
          root: ./
          paths:
            - plan/plan.out
            - .terraform

  terraform-apply:
    docker:
      - image: jenkins201/hashicorp-ci:latest
    steps:
      - checkout
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: Terraform apply
          command: |
            terraform init
            terraform apply /tmp/workspace/plan/plan.out

workflows:
  version: 2
  packer-build:
    jobs:
      - packer-validate
      - build-base:
          requires:
            - validate
      - build-app:
          requires:
            - validate
            - build-base
      - test-app:
          requires:
            - build-app
      - terraform-plan:
          requires:
            - test-app
          filters:
            tags:
              only: /.*/
            branches:
              only: /.*/
      - hold:
          type: approval
          requires:
           - plan
      - terraform-apply:
          requires:
            - plan
            - hold
          filters:
            tags:
              only: /.*/
            branches:
              only: /master/
